<video id="home" class="background-video" autoplay muted loop>
  <source src="assets/main-video.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

  <section class="content-container">
    <div class="typewriter-content">
      <h1 class="main-title">Plan Trekker</h1>
    </div>
    <h2 class="sub-title">
      Designing <span class="styled-text">adventures </span>to suit Your every
      desire
    </h2>

    <button
      class="btn btn-dark btn-large btn-main"
      (click)="srollTo('bundles')"

      Get started
    </button>
  </section>

    <div class="flex-container">
      <a
        *ngFor="let video of adVideos"
        class="flex-item"
        [routerLink]="'/packages/' + video.id + '/' + video.name"
      >
        <div class="video-cover">
          <div class="video-caption">
            <h1>{{ video.title }}</h1>
            <div class="video-footer">
              <p>{{ video.text }}</p>
              <a href=""
                ><i class="bi bi-arrow-right-circle-fill icon-lg"></i
              ></a>
            </div>
          </div>
        </div>
        <!-- Video 1 -->
        <video class="video" autoplay muted loop>
          <source [src]="video.videoUrl" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </a>
    </div>
  </section>
</div>

<a
  #backButton
  class="btn-bottom-corner btn-bounce btn-black"
  (click)="srollTo('home')"
  (scroll)="onScroll($event)"
>
  <i class="bi bi-arrow-up-circle-fill"></i>
</a>
